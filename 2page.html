<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="2page.css">
  <link rel="stylesheet" href="font.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=640, user-scalable=no">
  <title>2023년 복주머니 클릭 게임!</title>
</head>

<body>

  <div class="box">
    <button class="material-ripple" onclick='count("plus")' value='+'>
      <img src="lucky-bag.png" type="button" >
    </button>
  </div>
  <div class="count_box">
    <div id='result'>0</div>
    <p class="count">빨리빨리</p>
  </div>
  <div class="title">
    <div class="text_box">
      <p>
        <input id="Timer" type="text" value="st" readonly />
      </p>
    </div>
    <div class="time">
      <p class="tt_1">
        
      </p>
    </div>
  </div>
  <div class="back_btn">
    <div class="btn">
      <a href="index.html">
      <button class="home">
          홈으로
        </button>
      </a>
    </div>
  </div>
  <!-- onclick="increase()" : 클릭할 때 함수를 호출해라-->
  <script type="text/javascript" src="time.js"></script>
  <script type="text/javascript" src="click.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>

</html>
